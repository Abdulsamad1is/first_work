<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>SMIT ADMISSION FORM</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="form-group">
            <label for="comments">What did you think of IT knowledge:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Please comments"></textarea>
        </div>
        <div class="form-group">
            <label>What is your religion:</label>
            <input type="checkbox" id="muslim" name="religion" value="muslim" required>
            <label for="muslim">Muslim</label>
            <input type="checkbox" id="non-muslim" name="religion" value="non-muslim">
            <label for="non-muslim">Non Muslim</label>
        </div>
        <div class="form-group">
            <label for="course">Select your course:</label>
            <select id="course" name="course">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
